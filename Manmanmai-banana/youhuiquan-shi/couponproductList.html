<div class="couponproduct-box">
  <!--//头部部分-->
  <div class="headProduct">
    <div class="back1">
      <a href="coupon.html">&lt;</a>
    </div>
    <h1>{{getCouponTitle}}优惠券</h1>
    <div class="home1">
      <a href="http://m.manmanbuy.com/?o=download">
        <img src="../images/header_app.png" alt=""/>
      </a>
    </div>
  </div>

  <!--主要内容部分-->
  <div class="couponproduct-body">
    <div class="couponproduct-body-content">
      <h2>--点餐前出示手机中的优惠券，即可享受优惠--</h2>
      <div class="couponproduct-list">
        <ul class="clearfix">
          {{each result}}
          <li class="clearfix" couponProductId={{$value.couponProductId}}>
            <a href="javascript:void(0)">
              <div class="couponproduct-list-left fl clearfix">
              <span class="pic clearfix">
                {{@$value.couponProductImg}}
              </span>
              </div>
              <div class="couponproduct-list-right fl clearfix">
                <p class="title">{{$value.couponProductName}}</p>
                <p class="price">￥30.5</p>
                <p class="period">{{$value.couponProductTime}}</p>
              </div>
            </a>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>

  </div>

  <!--遮罩层部分-->
  <div class="masklayer">
    <!--<div class="slideshow">-->
      <!--<div class="slideshow-body">-->

      <!--</div>-->

    <!--</div>-->
  </div>

  <!--轮播图部分-->
  <div class="lunbo">
    <div class="swiper-container">
      <div class="swiper-wrapper swiper-slide">
        {{each result}}
        <div class="swiper-slide slide-body">{{@$value.couponProductImg}}</div>
        {{/each}}
        <!--<div class="swiper-slide slide-body"><img src="../img/coupon.jpg" alt=""/></div>-->
        <!--<div class="swiper-slide slide-body"><img src="../img/coupon.jpg" alt=""/></div>-->
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination swiper-fenyeqi"></div>

      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev btn-lunbo-left"></div>
      <div class="swiper-button-next btn-lunbo-right"></div>

    </div>
  </div>


</div>
