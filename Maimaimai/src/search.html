<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="JS/lib/normalize.css">
    <link rel="stylesheet" href="CSS/common/base.css">
    <link rel="stylesheet" href="CSS/priceSearch/priceSearch.css">
</head>
<body>
<!--公共头部-->
<header></header>
<div class="wrap">

</div>
<script type="text/html" id="priceSearchHome">
    <div class="priceSearchWrap">
        <!--商品列表盒子-->
        <div class="productBox">
            <!--商品标题列表-->
            <ul class="productTitleList">
                {{each}}
                <li class="productTitle" titleId="{{$value.titleId}}">
                    <h3>{{$value.title}}</h3>
                    <span class="pullDown"></span>
                    <div class="productChildBox">
                        <ul class="productChildList">
                            {{each $value.childProduct}}
                            <li class="itemProduct" categoryId="{{$value.categoryId}}">{{$value.category}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</script>
<script src="JS/lib/art-template.js"></script>
<script src="JS/lib/zepto.js"></script>
<script src="JS/priceSearch/main.js"></script>
</body>
</html>
