<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homepage</title>
    <link rel="stylesheet" type="text/css" href="assets/Bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="SASS/index.css" />
</head>

<body>
    <div class="index-layout">
        <!--顶栏部分-->
        <header>
            <div class="logo">
                <a href="javascript:;" class="fl">
                    <img src="images/header_logo.png" alt="">
                </a>
            </div>
            <div class="appdown">
                <!--跳转到下载客户端页面-->
                <a href="javascript:;" class="fr">
                    <img src="images/header_app.png" alt="">
                </a>
            </div>
        </header>

        <!--导航栏部分-->
        <nav>
            <div class="nav-top">
                <div class="seek-text">
                    <input type="search" placeholder="请输入你想比价的商品">
                </div>
                <div class="seek-btn">
                    <input type="button" value="搜索">
                </div>
            </div>
            <div class="nav-buttom">
                <ul>
                    <script type="text/html" id="nav-buttom">
                        {{each result}} {{if($value.indexmenuId)>7}}
                        <li class="nav-hidden">
                            <a href="javascript:;" id="{{$value.indexmenuId}}">
                                {{@$value.img}}
                                <p>{{$value.name}}</p>
                            </a>
                        </li>
                        {{else}}
                        <li>
                            <a href="javascript:;" id="{{$value.indexmenuId}}">
                                {{@$value.img}}
                                <p>{{$value.name}}</p>
                            </a>
                        </li>
                        {{/if}} {{/each}}
                    </script>
                </ul>
            </div>
        </nav>

        <!--版面区部分-->
        <section>
            <!--头部栏-->
            <div class="section-top">
                <span>超值折扣推荐</span>
                <a href="">
                    <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
                </a>
            </div>
            <!--产品展示页-->
            <div class="section-buttom">
                <div class="cu-list">
                    <ul>
                        <script type="text/html" id="section-buttom">
                            {{each}}
                            <li>
                                <a href="javascript:;" id="{{$value.productId}}">
                                    <div class="pic">
                                        {{@$value.productImgSm}}
                                    </div>
                                    <div class="clearfix">
                                        <div class="title">
                                            {{$value.productName}}
                                            <span>{{$value.productPinkage}}</span>
                                        </div>
                                        <div class="other">
                                            <div class="mall">
                                                {{$value.productFrom}} | {{$value.productTime}}
                                            </div>
                                            <div class="comment">
                                                <i class="
glyphicon glyphicon-edit"></i> {{$value.productComCount}}
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            {{/each}}
                        </script>
                    </ul>
                </div>
            </div>

        </section>

        <!--底部栏部分-->
        <footer>
            <div class="more_bar">
                <!--跳转到省钱控-->
                <a href="javascript:;">更多优惠信息 »</a>
            </div>
            <div class="footer-top">
                <span>品牌排行</span>
                <a href="">
                    <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
                </a>
            </div>
            <div class="footer-buttom">
                <a href="javascriot:;">登录</a>
                <a href="javascriot:;">注册</a>
                <a href="#">
                    <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部
                </a>
            </div>
            <div class="footer-text">
                <p>
                    <a href="javascript:;">手机APP下载</a>
                    <a href="javascript:;">慢慢买手机版</a> --掌上比价平台
                </p>
                <p>
                    m.manmanbuy.com
                </p>
            </div>
        </footer>

        <!--移动栏部分-->
        <aside>
            <!--链接到APP下载页面-->
            <a href="javascript:;">
                <img src="https://img.alicdn.com/imgextra/i2/379516416/TB2WepTeb1J.eBjSszcXXbFzVXa_!!379516416.png" alt="APP下载">
            </a>
            <div class="aside-buttom">
                <a href="#"></a>
            </div>
        </aside>
    </div>

</body>
<!--juqery引入-->
<script src="JS/lib/jquery-3.2.1.js"></script>
<!--模板引擎引入-->
<script src="JS/lib/template-web.js"></script>
<!--主页面js引入-->
<script src="JS/index.js"></script>


</html>
