<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>慢慢买</title>
		<link rel="stylesheet" href="assets/Bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="CSS/top10/top10.css">
	</head>

	<body>
		<div class="top10container">
			<!--顶部搜索模块-->
			<div class="topsearch">

			</div>
			<!--顶部3级菜单-->
			<div class="category">
				<a href="#" class='first'>首页</a>
				>
				<a href="top10.html" class='two'>品牌大全</a>
			</div>
			<div class="top10-content clearfix">

				<!--各种种类十大品牌列表的具体列表-->
				<div class="title">
					热门品牌导航
				</div>

				<!--各种种类十大品牌列表-->
				<div class='goodsTop10List'>
					<ul>
						<script type="text/html" id='goodsTop10List'>
							{{each}}
							<li>
								<a class='goodsTop10a' href="detailTop10.html?brandTitleId={{$value.brandTitleId}}" categoryId="{{$value.categoryId}}" _id={{$value._id}}>
									{{$value.brandTitle}}
								</a>
							</li>
							{{/each}}
						</script>
					</ul>
				</div>
			</div>

		</div>
		</div>
		<div class="footer">
		</div>
	</body>

</html>
<script src="JS/lib/zepto.js" ></script>
	<script src="JS/lib/art-template.js">
</script>
<script type="text/javascript">
	$.get('http://127.0.0.1:9090/api/getbrandtitle', {}, function(res) {
		//测试数据请求成功
		console.log(res);
		var topListTpl = $('#goodsTop10List').html();
		var string = template.render(topListTpl, res.result);
		$('.goodsTop10List ul').html(string)

			//点击事件实现的跳转
			//	touch事件需要在研究一下

			.on('touchstart', "a.goodsTop10a", function() {
				var goods = $(this).html();
				localStorage.setItem("goods", goods); //存储
			})
	})
</script>
