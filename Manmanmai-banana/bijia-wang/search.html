<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="css/priceSearch.css">
</head>
<body>
<!--公共头部-->
<header>
        <div class="logo">
            <a href="javascript:;" class="fl">
                <img src="../images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown">
            <!--跳转到下载客户端页面-->
            <a href="javascript:;" class="fr">
                <img src="../images/header_app.png" alt="">
            </a>
        </div>
</header>
<div class="wrap">
    <div class="nav-top">
        <div class="seek-text">
            <input type="search" placeholder="请输入你想比价的商品">
        </div>
        <div class="seek-btn">
            <input type="button" value="搜索">
        </div>
    </div>
</div>
<script type="text/html" id="priceSearchHome">
    <div class="priceSearchWrap">
        <!--商品列表盒子-->
        <div class="productBox">
            <!--商品标题列表-->
            <ul class="productTitleList">
                {{each}}
                <li class="productTitle" titleId="{{$value.titleId}}">
                    <h3>{{$value.title}}</h3>
                    <span class="pullDown"></span>
                    <div class="productChildBox">
                        <ul class="productChildList">
                            {{each $value.childProduct}}
                            <li class="itemProduct" categoryId="{{$value.categoryId}}">{{$value.category}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</script>
<script src="../js/lib/art-template.js"></script>
<script src="../js/lib/zepto.js"></script>
<script src="js/main.js"></script>
</body>
</html>
