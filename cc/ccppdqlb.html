<!--品牌大全列表渲染开始-->
<script type="text/html" id="brandtitle">
    {{each result}}
    <div>
        <a href="index.html?brandTitleId={{$value.brandTitleId}}&categoryId={{$value.categoryId}}&_id={{$value._id}}">{{$value.brandTitle}}
                    <i class="glyphicon glyphicon-menu-down"></i>
         </a>

    </div>
    {{/each}}
</script>
<!--品牌大全列表渲染结束-->

<!--获取品牌大全列表-->
<script type="text/javascript">
    $(function() {
            $.ajax({
                url: 'http://139.199.192.48:9090/api/getbrandtitle',
                type: 'get',
                data: {},
                success: function(data) {
                    console.log(data);
                    var brti = template('brandtitle', data);
                    $('.bandlist').append(brti);
                }

            })
        })
        // 获取品牌大全列表结束

    $('.closebtn').click(function() {
        $('.manmanlogpos').fadeOut('2000');
    })
</script>
