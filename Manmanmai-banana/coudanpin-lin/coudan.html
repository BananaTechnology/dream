<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href=""/>
    <title>慢慢买--凑单</title>
    <link rel="stylesheet" href="../assets/Bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="css/coudan.css"/>
</head>
<body>
    <!--顶部通栏-->
    <div class="header-bar">
        <div class="inner">
            <div class="left">
                <a href="../index.html">
                    <span class="glyphicon glyphicon-menu-left"></span>
                </a>
            </div>
            <div class="center">
                <h1>凑单品</h1>
            </div>
            <div class="right"></div>
        </div>
    </div>
    <!--凑单-->
    <div class="coudan-box">
        <!--列表-->
        <div class="list">
            <div class="hd">
                <div class="filter">
                    <ul>
                        <li class='storeId' shopid='0'>
                            <a href="javascript:void(0)" class="sort">
                                <i class="jd">京东</i>
                                <span class="glyphicon glyphicon-triangle-bottom"></span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" class="area">
                                <i class="hb">华北</i>
                                <span class="glyphicon glyphicon-triangle-bottom"></span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" class="price">
                                <i class="allPre">全部价格</i>
                                <span class="glyphicon glyphicon-triangle-bottom"></span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" class="link-search">
                                <span class="glyphicon glyphicon-search"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--各种下拉-->
                <div class="slide">
                    <!--京东-->
                    <div class="popSort common" style="display:none;">

                    </div>
                    <!--地区-->
                    <div class="popArea common" style="display:none;">

                    </div>
                    <!--价格-->
                    <div class="popPrice common" style="display:none;">
                        <ul>
                            <li>
                                <a href="#"><i>全部价格</i><span class='glyphicon glyphicon-ok active'></span></a>
                            </li>
                            <li>
                                <a href="#"><i>1-3元</i><span class='glyphicon glyphicon-ok'></span></a>
                            </li>
                            <li>
                                <a href="#"><i>3-5元</i><span class='glyphicon glyphicon-ok'></span></a>
                            </li>
                            <li>
                                <a href="#"><i>5-10元</i><span class='glyphicon glyphicon-ok'></span></a>
                            </li>
                            <li>
                                <a href="#"><i>10-15元</i><span class='glyphicon glyphicon-ok'></span></a>
                            </li>
                            <li>
                                <a href="#"><i>15元以上</i><span class='glyphicon glyphicon-ok'></span></a>
                            </li>
                        </ul>
                    </div>

                    <!--更多-->
                    <div class="popSearch" style="display:none">
                        <div class="formsch">
                            <div class="txt">
                                <span class="glyphicon glyphicon-search serlogo"></span>
                                <input type="search" placeholder="搜索您想要的凑单品"/>
                                <span class="glyphicon glyphicon-remove-circle delinp"></span>
                            </div>
                            <div class="smt">
                                <input type="button" value="搜索"/>
                            </div>
                        </div>
                        <div class="select1">
                            <div class="t">排序</div>
                            <div class="c">
                                <ul>
                                    <li><a href="javascript:void(0)">销量</a></li>
                                    <li><a href="javascript:void(0)">价格</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="select2">
                            <div class="t">分类</div>
                            <div class="c">
                                <ul>
                                    <li><a href="javascript:void(0)">全部</a></li>
                                    <li><a href="javascript:void(0)">家居</a></li>
                                    <li><a href="javascript:void(0)">数码</a></li>
                                    <li><a href="javascript:void(0)">办公</a></li>
                                    <li><a href="javascript:void(0)">个护</a></li>
                                    <li><a href="javascript:void(0)">食品</a></li>
                                    <li><a href="javascript:void(0)">母婴</a></li>
                                    <li><a href="javascript:void(0)">服饰</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--商品-->
        <div class="bd">
            <ul></ul>
        </div>
    </div>
</body>
</html>
<script src="../js/lib/jquery-3.2.1.js"></script>
<script src="../js/lib/template-web.js"></script>
<script src="js/cuodan.js"></script>

<!--默认的产品展示模板引擎-->
<script type="text/html" id='listShow'>
    {{each result}}
    <li>
        <a href="javascript:void(0)">
            <div class="pic">
                <img src="{{$value.productImg}}" alt=""/>
                <p class='info'>{{$value.productName}}</p>
                <p class='price'>{{$value.productPrice}}</p>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<!--京东弹出框模板引擎-->
<script type="text/html" id='popSort'>
    <ul>
        {{each result}}
        <li shopId='{{$value.shopId}}'>
            <a href="#">
                {{$value.shopName}}
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </li>
        {{/each}}
    </ul>
</script>

<!--地区弹出框模板引擎-->
<script type="text/html" id='popArea'>
    <ul>
        {{each result}}
        <li areaId={{$value.areaId}}>
            <a href="#">{{$value.areaName}}<span class='glyphicon glyphicon-ok'></span></a>
        </li>
        {{/each}}
    </ul>
</script>
